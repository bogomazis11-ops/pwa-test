<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MARCHE - LCF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background: #f8f8f8;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #888;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>MARCHE - Application de test</h1>
  <p>
    Cette application charge des données depuis un serveur (fichier JSON).
    Les mises à jour apparaissent automatiquement dès que la connexion est disponible.
  </p>

  <div class="card">
    <h3>Données du compte</h3>
    <input id="fullname" placeholder="Chargement..." disabled>
    <p id="licence"></p>
    <p id="status"></p>
  </div>

  <button id="installBtn" hidden>Installer l'application</button>

  <script>
    // Chargement des données depuis data.json
    async function loadUser() {
      try {
        const resp = await fetch('data.json?cache=' + Date.now());
        const data = await resp.json();

        document.getElementById('fullname').value = data.prenom + " " + data.nom;
        document.getElementById('licence').innerText = "Licence: " + data.licence;
        document.getElementById('status').innerText =
          "Actif: " + (data.actif ? "Oui" : "Non");

      } catch (e) {
        document.getElementById('fullname').value = "Erreur de connexion";
      }
    }

    document.addEventListener("DOMContentLoaded", loadUser);

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW OK'))
        .catch(err => console.error('SW error:', err));
    }

    // Installation PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });

    installBtn.addEventListener('click', async () => {
      installBtn.hidden = true;
      if (!deferredPrompt) return;

      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });
  </script>
</body>
</html>
